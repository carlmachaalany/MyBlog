{% extends 'blog/base.html' %}

{% block content %}
  <div class="centerstage">
    {% for post in posts %}
    <div style='border: 2px solid black; margin: 3px;'>
      <div class="post">
        <h6 class='posttitle'><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h6>
      </div>
      <div class="date">
        <!-- there shouldn't be a space between the pipeline -->
        <p>Published on: {{post.published_date|date:"D M Y"}}</p>
      </div>
      <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{post.approve_comments.count}}</a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
